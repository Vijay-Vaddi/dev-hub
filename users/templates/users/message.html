{% extends 'base.html' %}
{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{msg.subject}}</h4>
          <a {% if msg.sender.id %} href="{% url 'user_profile' msg.sender.id %}" {% endif %} class="message__author">{{msg.name}}</a>
          <p class="message__date">{{msg.created_date_time}}</p>
          <div class="message__body">
            {{msg.body | linebreaksbr}}
          </div>
      </div>
    </div>
  </main>

{% endblock %}
