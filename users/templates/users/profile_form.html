{% extends 'base.html' %}

{% block content %}

<h1>Edit Account {{ user.username }}</h1>
<form method="POST" action="{% url 'edit_account' %}" enctype="multipart/form-data">
{% csrf_token %}
{% for field in form %}
{{field.as_field_group}}<br>
{% endfor %}
<input type="submit" value="Submit"/>
</form>

{% endblock content %}
