{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <ul>
        <li><img style="height: 20px;" src="{{ project.project_image.url}}"> </li>
        <li><h4>{{project.title}}</h4></li>
        <li>{{project.description}}</li>
        Built on 
        {% for tag in project.tags.all %}
        {{tag}}
        {% endfor %}
    </ul>
    {% endblock %}
