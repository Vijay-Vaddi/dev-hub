{% extends 'base.html' %}

    {% block content %}

    <table>
        <th>Title</th>
        <th>Votes</th>
        {% for project in projects %}
        
        <tr>
            <td><a href="{% url 'project' project.id %}">{{project.title}}</a></td>
            <td>{{project.vote_total}}</td>
        </tr>
        {% endfor %}
        
    </table>

    {% endblock %}
